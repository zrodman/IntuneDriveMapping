name: Deploy to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: intunedrivemapping-zr
  DOTNET_VERSION: '6.0.x'
  WORKING_DIRECTORY: 'IntuneDriveMapping'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}/IntuneDriveMapping.csproj
      
    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }}/IntuneDriveMapping.csproj --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }}/IntuneDriveMapping.csproj --configuration Release --output ./publish --no-build
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./publish
